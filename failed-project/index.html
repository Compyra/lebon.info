<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Projects - lebon.info</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="terminal-bg">
    <div class="terminal-window">
        <div class="terminal-header">
            <span class="prompt-title">lebon.info/failed-projects:~$</span>
            <span class="prompt-blink">█</span>
        </div>
        <div class="terminal-body">
            <div class="terminal-intro">
                <span class="lang en">Failed projects:</span>
                <span class="lang fr">Projets échoués:</span>
                <span class="lang nl">Mislukte projecten:</span>
            </div>
            <div class="terminal-section">
                <div class="terminal-links">
                    <a href="unlocked/" class="terminal-link">unlocked</a>
                </div>
            </div>
        </div>
        <footer class="terminal-footer">
            <div class="language-selector">
                <button onclick="setLanguage('en')" class="lang-btn active" data-lang="en">EN</button>
                <button onclick="setLanguage('fr')" class="lang-btn" data-lang="fr">FR</button>
                <button onclick="setLanguage('nl')" class="lang-btn" data-lang="nl">NL</button>
            </div>
        </footer>
    </div>
    <script src="../script.js"></script>
</body>
</html>
