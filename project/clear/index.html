<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Privacy Cleaner</h1>
        <p>This page helps you take control of your privacy by performing cleaning actions within your browser.</p>
        
        <div class="actions">
            <button id="clearPrivacyBtn">Clear Privacy</button>
            <button id="logoutBtn">Logout of Social Media</button>
        </div>

        <div class="log-container">
            <h2>Log</h2>
            <pre id="log"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
