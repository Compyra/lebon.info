<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILITARY ALPHABET // PHONETIC CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-title">[ MILITARY PHONETIC ALPHABET ]</span>
            <span class="status" id="wakeLockStatus">WAKE_LOCK: INITIALIZING...</span>
        </div>
        
        <div class="content">
            <div class="alphabet-grid">
                <div class="alphabet-item">
                    <span class="letter">A</span>
                    <span class="code">ALPHA</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">B</span>
                    <span class="code">BRAVO</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">C</span>
                    <span class="code">CHARLIE</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">D</span>
                    <span class="code">DELTA</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">E</span>
                    <span class="code">ECHO</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">F</span>
                    <span class="code">FOXTROT</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">G</span>
                    <span class="code">GOLF</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">H</span>
                    <span class="code">HOTEL</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">I</span>
                    <span class="code">INDIA</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">J</span>
                    <span class="code">JULIETT</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">K</span>
                    <span class="code">KILO</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">L</span>
                    <span class="code">LIMA</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">M</span>
                    <span class="code">MIKE</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">N</span>
                    <span class="code">NOVEMBER</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">O</span>
                    <span class="code">OSCAR</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">P</span>
                    <span class="code">PAPA</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">Q</span>
                    <span class="code">QUEBEC</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">R</span>
                    <span class="code">ROMEO</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">S</span>
                    <span class="code">SIERRA</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">T</span>
                    <span class="code">TANGO</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">U</span>
                    <span class="code">UNIFORM</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">V</span>
                    <span class="code">VICTOR</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">W</span>
                    <span class="code">WHISKEY</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">X</span>
                    <span class="code">XRAY</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">Y</span>
                    <span class="code">YANKEE</span>
                </div>
                <div class="alphabet-item">
                    <span class="letter">Z</span>
                    <span class="code">ZULU</span>
                </div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <span class="blink">â–ˆ</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
