<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>lebon.info // Weekly CVE Check</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./cve.css">
</head>
<body class="terminal-bg" data-lang="en">
  <div class="terminal-window">
    <div class="terminal-header">
      <span class="prompt-title">lebon.info:~/cve$</span>
      <span class="prompt-blink">█</span>
    </div>
    <div class="terminal-body">
      <div class="terminal-intro">
        <span class="lang en">Weekly security feeds — open all monitored pages with one click.</span>
      </div>

      <div class="terminal-section">
        <span class="section-label"># Weekly URLs</span>
        <div class="cve-controls">
          <button id="openAll" class="open-all-btn">Open all</button>
          <div class="note">Opens each link in a new tab (small delay to reduce popup blocking)</div>
        </div>

        <div class="cve-list" id="cveList">
          <div class="note">Loading links…</div>
        </div>
      </div>

      <div class="terminal-section terminal-hint">
        <span class="lang en">Tip: If popups are blocked by your browser, allow popups for this site or open links individually.</span>
      </div>
    </div>
    <footer class="terminal-footer">
      <div class="language-selector">
        <button onclick="setLanguage('en')" class="lang-btn active" data-lang="en">EN</button>
        <button onclick="setLanguage('fr')" class="lang-btn" data-lang="fr">FR</button>
        <button onclick="setLanguage('nl')" class="lang-btn" data-lang="nl">NL</button>
      </div>
    </footer>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
